<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Form</title>
</head>
<body>
    <h2>OUR FORM OF CONTACT</h2>
    <form action="#" method="post">
       
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" required><br><br>

        
        <label for="email">EMAIl:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"><br><br>
         <label>GENDER:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">FEMALE</label>
        <input type="radio" id="other" name="gender" value="other">
       
        <label for="color">FAVORITE COLOR:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select><br><br>
        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
